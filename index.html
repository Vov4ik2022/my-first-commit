<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AUTO </title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <!-- основной ДИВ -->
        <div class="general">  
            <div class="vip2">
                <!-- First первый-->
                <header class="fst">
                <div class="first"> 
                    <h1> Автосалон (Car showroom) </h1>
                    <ul>
                        <li> Mersedes </li>
                        <li> Lexus </li>
                        <li> BMW </li>
                    </ul>
                </div>
                <!-- Second второй -->
                <div class="second">
                    <h1> Топливо (Fuel) </h1>
                    <ul>
                        <li> petrol (бензин) </li>
                        <li> gas (газ) </li>
                        <li> diesel (дизель) </li>
                        <li> solarium (соляра) </li>
                        <li> tesla (електро) </li>
                    </ul>
                </div>
                <!-- third третий -->
                <div class="third">
                    <h1> Коробка передач (Transmission) </h1>
                    <ul>
                        <li> machine (автомат) </li>
                        <li> Mechanics (механика) </li>
                        <li> hybrid (гибрид) </li>
                    </ul>
                </div>
                </header>
            </div>
            <!--  Сайдбар. Сбоку фото-->
            <aside class="vip">
                <!-- первый -->
                <div>
                    <h2> Фото1 </h2>
                    <img src="img/mer.jpg" alt="Mersedes" width="300">
                    
                </div>
                <!-- второй -->
                <div>
                    <h2> Фото2 </h2>
                    <img src="img/lex.png" alt="Lexus" width="300">
                </div>
                <!-- третий -->
                <div>
                    <h2> Фото3 </h2>
                    <img src="img/bmw.png" alt="BMW" width="300">
                </div>
            </aside>
        
        </div>
    </body>
</html>
